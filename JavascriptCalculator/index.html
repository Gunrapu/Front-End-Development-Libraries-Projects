<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
    <title>Javascript Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <div class="formulaScreen"></div>
        
        <div class="outputScreen" id="display">
          0
        </div>

        <div>

          <button class="styleBtn" id="clear" value="Clear">
            CLEAR
          </button>

          <button id="divide" value="/">
            /
          </button>
          
          <button id="multiply" value="x">
            x
          </button>
          
          <button id="seven" value="7">
            7
          </button>

          <button id="eight" value="8">
            8
          </button>

          <button id="nine" value="9">
            9
          </button>

          <button id="subtract" value="-">
            -
          </button>

          <button id="four" value="4">
            4
          </button>

          <button id="five" value="5">
            5
          </button>

          <button id="six" value="6">
            6
          </button>

          <button id="add" value="+">
            +
          </button>
          
          <button id="one" value="1">
            1
          </button>

          <button id="two" value="2">
            2
          </button>

          <button id="three" value="3">
            3
          </button>

          <button id="del" value="Del">
            <
          </button>

          <button class="styleBtn" id="zero" value="0">
            0
          </button>

          <button id="decimal" value=".">
            .
          </button>

          <button id="equals" value="=">
            =
          </button>
        
        </div>
      </div>

    </div>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
